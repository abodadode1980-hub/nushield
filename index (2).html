<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter (Highly recommended for modern design) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Three.js CDN for 3D Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* General Setup */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }
        
        /* 3D Canvas Background */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; 
        }

        /* React Content Overlay */

            position: relative;
            z-index: 10; 
            width: 100%;
            min-height: 100vh;
            overflow-y: auto;

</head>
<body>
    <!-- 3D Canvas Element -->
    <canvas id="three-canvas"></canvas>
    
    <!-- React Application Root -->
    <div id="react-root"></div>

    <!-- Three.js Script for 3D Background -->
    <script>
        let scene, camera, renderer, sphere, nodes = [], lines = [];
        let nodeCount = 50; // عدد العقد الافتراضي
        let rotationSpeed = 0.005;
        let mouse = { x: 0, y: 0 };
        let targetRotation = { x: 0, y: 0 };

        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 50);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lighting (More focused on green/cyber colors)
            const ambientLight = new THREE.AmbientLight(0x333333, 1);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x00ff80, 4, 100); 
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x00aaff, 2, 100); 
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);
            
            sphere = new THREE.Group();
            scene.add(sphere);
            
            createNetworkSphere();
            
            // Event listeners for interactivity and responsiveness
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
        }
        
        function createNetworkSphere() {
            // Clear existing nodes and lines
            nodes.forEach(node => sphere.remove(node));
            lines.forEach(line => sphere.remove(line));
            nodes = [];
            lines = [];
            
            const radius = 5;
            
            // Create nodes (Cyber Nodes)
            for (let i = 0; i < nodeCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / nodeCount);
                const theta = Math.sqrt(nodeCount * Math.PI) * phi;
                
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);
                
                // Create node geometry and material (using a fixed green for cohesion)
                const nodeGeometry = new THREE.SphereGeometry(0.15, 16, 16);
                const nodeMaterial = new THREE.MeshPhongMaterial({
                    color: 0x34D399, // Green-400
                    emissive: 0x059669, // Green-700
                    shininess: 100
                });
                
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                node.position.set(x, y, z);
                sphere.add(node);
                nodes.push(node);
            }
            
            // Create connections between nodes (Network Lines)
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const distance = nodes[i].position.distanceTo(nodes[j].position);
                    
                    // Connect nodes that are reasonably close
                    if (distance < radius * 1.6) {
                        const points = [nodes[i].position, nodes[j].position];
                        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                        
                        const lineMaterial = new THREE.LineBasicMaterial({
                            color: 0x10B981, // Green-500
                            transparent: true,
                            opacity: 0.5, // Increased base opacity
                            linewidth: 1
                        });
                        
                        const line = new THREE.Line(lineGeometry, lineMaterial);
                        sphere.add(line);
                        lines.push(line);
                    }
                }
            }
        }
        
        function recreateSphere() {
            createNetworkSphere();
        }
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Mouse interaction sensitivity
            targetRotation.x = mouse.y * 0.4; 
            targetRotation.y = mouse.x * 0.4;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Auto rotation (smooth)
            sphere.rotation.y += rotationSpeed;
            sphere.rotation.x += rotationSpeed * 0.2;
            
            // Mouse interaction (Slight delay for smoothness)
            sphere.rotation.x += (targetRotation.x - sphere.rotation.x) * 0.05;
            sphere.rotation.y += (targetRotation.y - sphere.rotation.y) * 0.05;
            
            // Animate nodes (fast pulse for energy effect)
            nodes.forEach((node, i) => {
                const time = Date.now() * 0.001;
                const scale = 1 + Math.sin(time * 5 + i * 0.5) * 0.05;
                node.scale.set(scale, scale, scale);
            });
            
            // Animate lines opacity (flickering effect)
            lines.forEach((line, i) => {
                const time = Date.now() * 0.001;
                line.material.opacity = 0.3 + Math.abs(Math.sin(time * 4 + i * 0.1)) * 0.3;
            });
            
            renderer.render(scene, camera);
        }
        
        window.onload = function () {
            initThree();
            animate();
        }
    </script>

    <!-- React/Babel Script for the Landing Page Content -->

                    threatDefense: 'Threat Defense',
                    threatDefenseDesc: 'Real-time monitoring, intelligent analytics, and rapid response to cyber threats.',
                    digitalTrust: 'Digital Trust',
                    digitalTrustDesc: 'Build confidence and meet global regulatory standards with secure, compliant systems.',
                    // تم إزالة نصوص العداد التنازلي
                    stayUpdated: 'Stay Updated',
                    emailPlaceholder: 'Enter your email',

                    thankYou: 'Thank you for subscribing!',

                    hero: 'مستقبل الأمن السيبراني للمؤسسات',

                    whyTitle: 'لماذا الأمن السيبراني مهم',

                    dataProtectionDesc: 'احمِ معلوماتك الحساسة من الوصول غير المصرح به ومن الاختراقات الأمنية.',
                    threatDefense: 'الدفاع ضد التهديدات',
                    threatDefenseDesc: 'مراقبة فورية، تحليلات ذكية، واستجابة سريعة للتهديدات السيبرانية.',
                    digitalTrust: 'الثقة الرقمية',
                    digitalTrustDesc: 'بناء الثقة وتحقيق المعايير التنظيمية العالمية مع أنظمة آمنة ومتوافقة.',
                    // تم إزالة نصوص العداد التنازلي

            return (

                    {/* Hero Section - تم تعديل الهامش ليلائم إزالة العداد */}
